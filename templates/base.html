<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}INFOSYS Image Analyzer{% endblock %}</title>
    <!-- Modern UI Libraries -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        /* Modern Color Palette */
        --primary-color: #4a90e2;
        --primary-dark: #357abd;
        --secondary-color: #34495e;
        --background-color: #ecf0f1;
        --surface-color: #ffffff;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --border-color: #dcdde1;
        --shadow-color: rgba(0, 0, 0, 0.1);

        /* Spacing */
        --spacing-xs: 0.5rem;
        --spacing-sm: 1rem;
        --spacing-md: 1.5rem;
        --spacing-lg: 2rem;
        --spacing-xl: 3rem;

        /* Border Radius */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;

        /* Shadows */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);

        /* Add these gradients and animations but with reduced intensity */
        --primary-gradient: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          #4a90e2 100%
        );
        --surface-gradient: linear-gradient(to right bottom, #ffffff, #f8f9fa);
      }

      /* Base Styles */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      /* Layout */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: var(--spacing-xl);
        animation: fadeIn 0.5s ease-out;
      }

      /* Navigation */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
        border-bottom: 1px solid var(--border-color);
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--text-primary);
        text-decoration: none;
      }

      .nav-logo i {
        color: var(--primary-color);
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
      }

      .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.5rem 0;
      }

      .nav-link:hover,
      .nav-link.active {
        color: var(--primary-color);
      }

      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav-link:hover::after,
      .nav-link.active::after {
        width: 100%;
      }

      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
      }

      .mobile-menu {
        display: none;
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        padding: 1rem;
        z-index: 999;
        border-bottom: 1px solid var(--border-color);
        transform: translateY(-100%);
        transition: transform 0.3s ease;
      }

      .mobile-menu.active {
        transform: translateY(0);
      }

      .mobile-link {
        display: block;
        padding: 0.75rem 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.3s ease;
        border-radius: var(--radius-md);
      }

      .mobile-link:hover,
      .mobile-link.active {
        background: var(--primary-color);
        color: white;
      }

      /* Typography */
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: var(--spacing-lg);
        color: var(--text-primary);
        line-height: 1.2;
      }

      h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        color: var(--text-primary);
      }

      h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: var(--spacing-md);
        color: var(--text-primary);
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 1.25rem;
        margin-bottom: var(--spacing-xl);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Components */
      .card {
        background: var(--surface-gradient);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        padding: var(--spacing-xl);
        margin-bottom: var(--spacing-xl);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-2px);
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-md) var(--spacing-xl);
        border-radius: var(--radius-md);
        font-weight: 500;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        gap: var(--spacing-sm);
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: white;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
      }

      .btn-secondary {
        background-color: var(--surface-color);
        color: var(--text-primary);
        border: 1px solid var(--text-light);
      }

      .btn-secondary:hover {
        background-color: var(--background-color);
        transform: translateY(-1px);
      }

      /* Upload Box */
      .upload-box {
        border: 2px dashed var(--primary-color);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        text-align: center;
        background-color: var(--surface-color);
        cursor: pointer;
        transition: all 0.2s ease;
        margin: var(--spacing-xl) auto;
        max-width: 600px;
      }

      .upload-box:hover {
        border-color: var(--primary-dark);
        background-color: var(--background-color);
      }

      .upload-box i {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: var(--spacing-md);
      }

      /* Results Container */
      .results-container {
        display: grid;
        gap: var(--spacing-xl);
        margin-top: var(--spacing-xl);
      }

      .result-section {
        background-color: var(--surface-color);
        border-radius: var(--radius-lg);
        padding: var(--spacing-xl);
        box-shadow: var(--shadow-md);
      }

      /* Alerts */
      .alert {
        padding: var(--spacing-md) var(--spacing-lg);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }

      .alert-error {
        background-color: #fef2f2;
        border: 1px solid var(--error-color);
        color: #c0392b;
      }

      .alert-success {
        background-color: #f0fdf4;
        border: 1px solid var(--success-color);
        color: #27ae60;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          transform: translateX(-10px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: var(--spacing-md);
        }

        h1 {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .nav-links {
          display: none;
        }

        .mobile-menu-btn {
          display: block;
        }

        .mobile-menu {
          display: block;
        }
      }

      /* Loading States */
      .loading {
        opacity: 0.7;
        pointer-events: none;
        position: relative;
      }

      .loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2rem;
        height: 2rem;
        border: 3px solid var(--text-light);
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Subtle header animations */
      .page-header h1 {
        background: var(--primary-gradient);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }

      /* Update container padding for fixed navbar */
      .container {
        padding-top: 5rem;
      }
    </style>
    {% block extra_styles %}{% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <i class="fas fa-wand-magic-sparkles"></i>
          <span>INFOSYS Image Analyzer</span>
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/advanced-analysis" class="nav-link">Advanced Analysis</a>
          <a href="/seo" class="nav-link">SEO Tool</a>
          <a href="/medical-image-analysis" class="nav-link"
            >Medical Analysis</a
          >
          <a href="/social-media" class="nav-link">Social Media</a>
          <a href="/general" class="nav-link">General Analysis</a>
        </div>
        <button class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Add mobile menu -->
    <div class="mobile-menu">
      <a href="/" class="mobile-link">Home</a>
      <a href="/advanced-analysis" class="mobile-link">Advanced Analysis</a>
      <a href="/seo" class="mobile-link">SEO Tool</a>
      <a href="/medical-image-analysis" class="mobile-link">Medical Analysis</a>
      <a href="/social-media" class="mobile-link">Social Media</a>
      <a href="/general" class="mobile-link">General Analysis</a>
    </div>

    <div class="container">{% block content %}{% endblock %}</div>

    <!-- Toast Container for Notifications -->
    <div
      id="toast-container"
      style="position: fixed; top: 1rem; right: 1rem; z-index: 1000"
    ></div>

    <!-- Core Scripts -->
    <script>
      // Toast Notification System
      function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `alert alert-${type} animate__animated animate__fadeIn`;
        toast.style.minWidth = '300px';
        toast.innerHTML = `
                <i class="fas ${
                  type === 'success' ? 'fa-check-circle' : 'fa-info-circle'
                }"></i>
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="margin-left: auto; background: none; border: none; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            `;
        document.getElementById('toast-container').appendChild(toast);
        setTimeout(() => {
          toast.classList.replace('animate__fadeIn', 'animate__fadeOut');
          setTimeout(() => toast.remove(), 500);
        }, 3000);
      }

      // Form Validation Helper
      function validateForm(form) {
        const requiredFields = form.querySelectorAll('[required]');
        let isValid = true;
        requiredFields.forEach((field) => {
          if (!field.value) {
            isValid = false;
            field.classList.add('error');
            showToast(`${field.name} is required`, 'error');
          } else {
            field.classList.remove('error');
          }
        });
        return isValid;
      }

      function handleFetchError(error) {
        if (error.name === 'AbortError') {
          showToast('Request timed out', 'error');
        } else if (!navigator.onLine) {
          showToast('No internet connection', 'error');
        } else {
          showToast('An error occurred', 'error');
        }
      }

      // Add timeout to fetch requests
      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 30000);

      fetch('/endpoint', {
        signal: controller.signal,
        // ... other options
      }).catch(handleFetchError);

      // Add mobile menu functionality
      document.addEventListener('DOMContentLoaded', function () {
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuBtn.addEventListener('click', function () {
          mobileMenu.classList.toggle('active');
          const icon = mobileMenuBtn.querySelector('i');
          icon.classList.toggle('fa-bars');
          icon.classList.toggle('fa-times');
        });

        // Add active class to current page link
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link, .mobile-link').forEach((link) => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          }
        });
      });
    </script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
